<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script type="text/javascript">
      // Redirect all requests to index.html, preserving the path
      var pathname = window.location.pathname;
      var search = window.location.search || "";
      var hash = window.location.hash || "";
      var redirectTo = pathname + search + hash;
      window.location.replace(
        "/index.html?redirect=" + encodeURIComponent(redirectTo)
      );
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
  </body>
</html>
